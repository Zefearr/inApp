<h4>Мои курсы</h4>
<ng-container *ngIf="cart$ | async as cart">
  <p>
   <!-- {{ item.totalItemsCount }} -->
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quanity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td> {{ item.product.title }} </td>
        <td>{{ item.quanity }}</td>
        
        
        <td>{{ item.totalPrice | currency: 'EUR':true }}</td>  
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>{{ cart.totalPrice | currency: 'EUR':true }}</th>
      
      </tr>
    </tfoot>
  </table>
  <button
    (click)="clearCart()"
   class="btn btn-danger btn-small">Очистить</button>
</ng-container>
