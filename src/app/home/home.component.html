
<div class="container-inapp">
  <h3>Часто задаваемыe вопросы</h3>
  <div class="faq-cont">
      <div *ngIf="!questions$">
          <app-loading-spinner *ngIf="questions$ != 'finished'"></app-loading-spinner>  
       </div>
     
    <div class="faq" *ngFor="let p of questions$ | async">
      <div class="question">
      <p>{{p.question}}<button class="btn btn-link btn-toggler" (click)="hideme[p.$key] = !hideme[p.$key]" >Показать</button>   </p>
    </div>

      <div class="answer" [hidden]="!hideme[p.$key]">
          <p class="hided">{{p.answer}}</p> 
      </div>

     
    </div>
  
   
    
   
  </div>

</div>
