

<div class="single-event">
    <ng-container *ngIf="product">  
<!-- <img [src]="product.imageUrl" class="event-cart-image" *ngIf="product.imageUrl"> -->

<div class="single-event-fullcontent"> 

               
<div class="event-preview">


        <div class="img-cont">
                <div class="img-inner">
                                <img [src]="product.bigimageUrl" class="event-big-image" *ngIf="product.bigimageUrl">
                </div>
      
        </div>
                        
                      
        <div class="main-info">
                <div class="event-price">
                         <div class="price-inner"> <div class="inner-column"> <span> Цена</span></div> <div class="inner-column2"> <p class="price">   {{ product.price | currency:'EUR' }} </p> </div></div>
                        </div> 

                <div *ngIf="product.startdate" class="event-price">
                         <div class="price-inner"> <div class="inner-column"> <span> Дата</span> </div> <div class="inner-column2"><p class="startdate"> {{ product.startdate | date:"fullDate" }} </p></div>   
                         </div>
                         </div>

                <div *ngIf="product.location" class="event-price"> 
                <div class="price-inner"> <div class="inner-column"> <span>Адрес</span> </div> <div class="inner-column2"><p class="loc-desc"> {{ product.location }}</p> </div></div>
                 </div>

                <div *ngIf="product.status" class="event-price">
                         <div class="price-inner"> <div class="inner-column"> <span>Статус</span> </div> <div class="inner-column2"> <p class="event-status"> {{ product.status }}</p> </div></div>
                        </div>

                <div *ngIf="product.lang" class="event-price"> <div class="price-inner"><div class="inner-column"> <span>Язык</span> </div> <div class="inner-column2"><p class="event-status"> {{ product.lang }}</p></div> </div></div>
          
        </div>
</div>


 
<div class="single-event-title">
        <h3> {{ product.title }}</h3> 
       
</div>




<div class="content-quots"> 

                <p> {{ product.desc }} </p>

</div>



<div class="event-paragraph">
                <p> {{ product.content }} </p>
</div>



<div class="reactions"> 
                <app-reactions [productId]='product?.$key'></app-reactions>  
        </div>
</div>
</ng-container> 

</div>

<app-check-out></app-check-out>
