<div class="order-detail-container">
 
 

  <mat-list *ngIf="orders">
    <mat-list-item> <span>Регистрация на</span><h4>{{ orders.title }}</h4></mat-list-item>
    <mat-list-item><mat-icon>access_time</mat-icon><span>Время создания</span> {{ orders.datePlaced }} </mat-list-item>
   </mat-list>

   <mat-list *ngIf="orders">
    
    <mat-list-item> <span>имя:</span>  <strong> {{orders.order.name}} {{orders.order.surname}} </strong></mat-list-item> 
    <mat-list-item> <span>фамилия:</span> <strong>{{orders.order.birthday}}</strong>  </mat-list-item>
    <mat-list-item> <span>эл-почта:</span>  <strong>{{orders.order.email}}</strong>  </mat-list-item>
    <mat-list-item> <span>город:</span>  <strong>{{orders.order.mobile}}</strong>  </mat-list-item>
    <mat-list-item> <span>город:</span>  <strong>{{orders.order.city}}</strong>  </mat-list-item>
   </mat-list>

</div>
