<div class="order-detail-container">
<div *ngIf="orders"> 
  <div class="order-heading">
    <p class="order-course-heading"><span>Регистрация на:</span>{{ orders.title }}</p>
    <p class="order-date-created"><span>Время создания:</span> {{ orders.datePlaced }}</p> 
  </div>
  <ul class="order-detail-info">
   
    <li><span><i class="fa fa-user"></i></span> Имя:  {{ orders.order.name }} </li> 
    <li><span><i class="fa fa-at"></i></span> Электронная почта: {{ orders.order.email }}</li>
    <li><span><i class="fa fa-mobile"></i></span> Мобильный телефон: {{ orders.order.mobile }}</li>
    <li><span><i class="fa fa-map-marker"></i></span>Город:{{ orders.order.city }}</li>
  </ul>
  
</div>
</div>
