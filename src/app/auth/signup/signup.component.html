<div class="cont">
<div class="signup-container">
  <h5>Регистрация</h5>
<form (ngSubmit)="onSignup(f)" #f="ngForm"> 
    <div class="form-group">
        <label for="name">*Name</label>
        <input type="name" id="name" name="name" class="form-control" ngModel>
      </div>
<div class="form-group"> 
  <label for="email">*Mail</label>
  <input type="email" id="email" name="email" class="form-control" ngModel> 
</div>
<div class="form-group">
  <label for="password">*Password</label>
  <input type="password" id="password" name="password" class="form-control" ngModel>
</div>
<div class="form-group">
    <label for="city">Город</label>
    <input type="city" id="city" name="city" class="form-control" ngModel> 
  </div>
<button class="signup" type="submit">SignUp</button>

</form>

</div>
</div>
