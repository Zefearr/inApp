<div class="questionscont">
  <button routerLink="/admin/faq/new" mat-raised-button color="primary">Добавить</button>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th></th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of questions$ | async">
        <td> {{ p.title }} </td>
        <td></td>
        <td> <a [routerLink]="['/admin/faq', p.$key]"> edit</a> </td>
      </tr>
    </tbody>
  </table>

</div>
