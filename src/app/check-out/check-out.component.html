<div class="check-out-cont">
  <h5 class="register">Регистрируйся</h5>
<form #f="ngForm"> 
    <div class="form-group">
      <label for="name">Имя</label>
      <input #name="ngModel" [(ngModel)]="order.name"  name="name" id="name" type="text" class="form-control"> 
      
    </div>
     

    <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-group">
        
        <input  #email="ngModel" [(ngModel)]="order.email" name="email" id="email" type="text" class="form-control"> 
        </div>
        
          </div>

    <div class="form-group">
        <label for="city">Город</label>
        <div class="input-group">
        
        <input #city="ngModel" [(ngModel)]="order.city"  name="city" id="city" type="text" class="form-control">
        </div>
        
          </div>
         
          <button class="send" (click)="placeOrder()">Отправить</button>
        </form>
       
      </div>
      <p> {{ order.eventid }} </p>
