
<app-slide></app-slide>    
<div class="nav-cont">
  <div class="inner-nav">
  <ul class="category_list">
    <!-- <li class="merch-cat-title">Категории</li> -->
    <li  [class.active2]="!category"
    routerLink="/">
     ALL
    </li>
    <li *ngFor="let c of categories$ | async"
    routerLink="/"
    [class.active2]="category === c.$key"
    [queryParams]="{ category: c.$key }"
    >
    <a class="navlink">{{ c.name }} </a></li> 
  
  </ul>
  
</div>
  </div> 
<div class="main-cont">
  

   

<div class="cards-cont">

  <div class="row justify-content-start">
  <ng-container *ngFor="let p of filteredProducts; let i = index">  

         
           <div class="col-12 col-sm-6 col-lg-4 col-f">  
          <app-product-card [product]="p"></app-product-card>  
        </div> 
     
      <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div> 
  
  </ng-container>
</div>

</div>
 

</div>
