<div class="page-banner">
   <div class="page-banner-input">
     

  </div> 
</div> 

<div class="sticky-top"> 
<ul class="mech-nav-list">
  <!-- <li class="merch-cat-title">Категории</li> -->
  <li [class.active]="!category"
  routerLink="/">
    Все
  </li>
  <li *ngFor="let c of categories$ | async"
  routerLink="/"
  [class.active]="category === c.$key" 
  [queryParams]="{ category: c.$key }"
  >
  <a class="navlink">{{ c.name }} </a></li> 

</ul> 
</div>
<div class="merch-page-main-cont">
  

   

<div class="merch-page-container">

  <div class="row row-front">
  <ng-container *ngFor="let p of filteredProducts; let i = index">  
          <div class="col col-in-1">
             
          <app-product-card [product]="p" [shopping-cart]="cart" ></app-product-card>  
      
     
      <!-- <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>  -->
    </div>
  </ng-container>
</div>


</div>
</div>
